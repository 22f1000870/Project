
<!DOCTYPE html>
<html>
    
    
    <head>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-16">
        <meta name="viewport" content="width=divce-width, initial-scale=1"> 
        <title> Registration </title>
        <style>
           
            .dd{
                background: radial-gradient(circle,#7e89e2, #0b0577) 
                
            }
            .jhk{
               
                margin-bottom: 500px;
                margin: left 100px;
            }
            .container-md {
                background: fixed snow;
                
                
                margin-top: 150px;
                height: 250px;
                width: 750px
                
            }
            .bg-aak {
                background-color: #0b0577;
            }

        </style>   
            

    </head>
    <body class="dd">

    <div class="container-md  border border-4">

        <div class="row jhk >
            
                <div class="mt-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul>
                    {% for category,message in messages %}
                        <li class="{{category}}">{{ message}}</li>
                    {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    
                        {% if sponsor==False %}
                        <form action="/registration/sponsor" enctype="multipart/form-data" class="form-detail" method="post">
                        <div class="form-row">
                            <label for="cname" class="form-label ms-5 badge bg-dark">Company Name</label>
                            <input type="text" class="input-text ms-1" id="cname" name="cname" required>
                            <label for="username" class="form-label ms-5 badge bg-dark">Username</label>
                            <input type="text" class="input-text mt-3 ms-2" id="username" name="username" required>
                        </div>
                        <div class="form-row ms-3">
                           
                            <label for="pwd" class="form-label badge bg-dark ms-5">Password:</label>
                            
                            <input type="password" class="input-text ms-3" id="pwd" placeholder="Enter password" name="pswd" required>
                            <label class=" form-label badge bg-dark ms-5 hgg " for="budget">Budget</label>
                            <input class="ms-4 mt-3 input-text border-1" type="number" step="0.01" id="budget" name="budget" required>
                        </div>
                        <div class="mt-3 ms-4">
                            
                            <label class="form-label badge bg-dark ms-5" style="width: 4.5rem;">Image</label>
                            <input type="file" class="form-control-sm ms-1" name="image">
                            <label class="badge bg-dark input-group-text-sm" for="industry">Industry</label>
                            <select class="form-select-sm ms-1" id="industry" name="industry" required>
                                <option class="text-light bg-dark" value="Gaming">Gaming</option>
                                <option  class="text-light bg-dark" value="Cosmetics">Cosmetics</option>
                                <option class="text-light bg-dark" value="Politics">Politics</option>
                                <option class="text-light bg-dark" value="Tourism">Tourism</option>
                            </select>

                        </div>
                        <div class="form-row d-flex justify-content-center">  
                            
                            <button type="submit" class="btn btn-primary btn-lg text-light ms-5 ">Submit</button>
                        </div><br>
                        </form>

                        {% else %}
                        <form action="/update/sponsor" enctype="multipart/form-data" class="form-detail" method="post">
                            <div class="form-row">
                                <label for="cname" class="form-label ms-5 badge bg-dark">Company Name</label>
                                <input type="text" class="input-text ms-1" id="cname" name="cname" value="{{sponsor.company_name}}" required>
                                <label class=" form-label badge bg-dark ms-5 hgg " for="budget">Budget</label>
                                <input class="ms-4 mt-3 input-text border-1" type="number" step="0.01" id="budget" name="budget" value="{{sponsor.budget}}" required>
                            </div>

                            <div class="mt-3 ms-4">
                                
                                <label class="form-label badge bg-dark ms-5" style="width: 4.5rem;">Image</label>
                                <input type="file" class="form-control-sm ms-1" name="image">
                                <label class="badge bg-dark input-group-text-sm" for="industry">Industry</label>
                                <select class="form-select-sm ms-1" id="industry" name="industry" value="{{sponsor.industry}}"required>
                                    <option class="text-light bg-dark" value="Gaming">Gaming</option>
                                    <option  class="text-light bg-dark" value="Cosmetics">Cosmetics</option>
                                    <option class="text-light bg-dark" value="Politics">Politics</option>
                                    <option class="text-light bg-dark" value="Tourism">Tourism</option>
                                </select>

                            </div>
                            <div class="form-row d-flex justify-content-center">  
                                
                                <button type="submit" class="btn btn-primary btn-lg text-light ms-5 ">Submit</button>
                            </div><br>
                        </form>

                    {% endif %}
                  
    
                </div>
        </div>
    </div>
        

    </body>
</html>
