<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard</title>
    <style>
        .aa{
            background: radial-gradient(circle,white, #7e89e2);
               
            height: 100vh;
        }
        .aj{
            margin-top: 60px;
            background:radial-gradient(ellipse,white,#7e89e2);
        }
        .jk{
            background:radial-gradient(ellipse,white,white);
        }
    </style>
</head>
<body class="aa">
    <div
        class="container-fluid jk"
    >
       <div class="row">
       <div class="col-12">
        <nav class="navbar navbar-expand-lg  fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{{url_for('static',filename=user.image)}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Sponsor : {{user.company_name}}</a>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"  href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Campaign</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Find</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </div>
        </div>
    </div>
    <div class="container-fluid h-75 aj bg-dark">
        <div class="row align-items-center">
          {% if campaign %}
          {% for i in campaign %}
            
            <div class="col">
              
                <a href="/details/{{i.campaign_id}}">
                <figure class="figure">
                  
                    <img src="{{ url_for('static',filename=i.image)}}" class="figure-img  rounded" alt="i.title " width="200px" height="200px">
                  
                    <figcaption class="figure-caption">{{i.title}}</figcaption>
                  </figure>
                </a>

            </div>
          
          {% endfor %}
          {% endif %}
        </div>
    </div>
    <a href="/campaign/add" style="display: flex;justify-content: center; margin-top: 10px;">

        <i class="bi bi-plus-circle-dotted fs-1"></i>
        
    </a>   
    </div>
    
          
          
    
    
    
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
