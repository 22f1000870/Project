<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Option 1: Include in HTML -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <style>
        .aa{
            background: radial-gradient(circle,white, #7e89e2);
               
            height: 100vh;
        }
        .aj{
            margin-top: 60px;
            background:radial-gradient(ellipse,white,#7e89e2);
        }
        .jk{
            background:radial-gradient(ellipse,white,#7e89e2);
        }
    </style>
</head>
<body>
    
  <div class="container-fluid h-100 ">

    <div class="row mb-3  ">

      <div class="col-12">

        <nav class="navbar navbar-expand-lg jk">

          <div class="container-fluid jk ">

            <a class="navbar-brand" href="#">

                <img src="{{url_for('static',filename=influencer.image)}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Influencer : {{influencer.fname}}</a>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link"  href="#">Campaign</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Statistics</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " href="#">Logout</a>
                </li>

              </ul>

            </div>

          </div>

        </nav>
             

      </div>

    </div>

    <div class="row mt-3">

        <div class="col">
            <img src="{{url_for('static',filename=influencer.image)}}" class="img-tumbnail" alt="{{influencer.fname}}" width="200px" height="200px">
        </div>

        <div class="col  ">
            <label class="fs-5 badge bg-primary">Name : {{influencer.fname +" "+influencer.lname}}</label>
        </div>
        
        <div class="col  ">
            <label class=" fs-5 badge bg-primary">Reach : {{influencer.reach}}</label>
        </div>

        <div class="col  ">
            <label class=" fs-5 badge bg-primary">Total earning : {{influencer.amount}}</label>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        {% for c in campaign %}
        <div class="row">

            <label class=" fs-4 badge bg-dark">{{c.title}}</label>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{track}}" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

        </div><br>
        {% endfor %}
    </div><br>

    <div class="row bt-3 align-items-center">
      <div class="container mt-5">
        <div class="row">
            {% for i in request %}
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ url_for('static', filename=i.campaign.image) }}" class="img-fluid rounded-start" alt="{{ i.campaign.title }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body jk">
                                <h5 class="card-title">{{ i.campaign.title }}</h5>
                                <p class="card-text">Niche: {{ i.campaign.niche }}</p>
                                <p class="card-text"><small class="text-muted">Budget: ${{ i.campaign.amount }}</small></p>
                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <form action="/request/accept/{{ i.request_id }}" method="post" style="display:inline;">
                                        <button type="submit" value="1" name="button" class="btn btn-success">Accept</button>
                                    </form>
                                    <form action="/request/reject/{{ i.request_id }}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger">Reject</button>
                                    </form>
                                    <a href="/details/{{ i.campaign.campaign_id }}" class="btn btn-primary">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</html>
