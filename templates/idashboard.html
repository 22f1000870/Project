<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <style>
        .aa{
            background: radial-gradient(circle,white, #7e89e2);
               
            height: 100vh;
        }
        .aj{
            margin-top: 60px;
            background:radial-gradient(ellipse,white,#7e89e2);
        }
        .jk{
            background:radial-gradient(ellipse,white,#7e89e2);
        }
    </style>
</head>
<body>
    
  <div class="container-fluid h-100 ">

    <div class="row mb-3  ">

      <div class="col-12">

        <nav class="navbar navbar-expand-lg jk">

          <div class="container-fluid jk ">

            <a class="navbar-brand" href="#">

                <img src="{{url_for('static',filename=user.image)}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Influencer : {{user.company_name}}</a>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link"  href="#">Campaign</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Statistics</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " href="#">Logout</a>
                </li>

              </ul>

            </div>

          </div>

        </nav>
             

      </div>

    </div>

    <div class="row mt-3">

        <div class="col">
            <img src="{{url_for('static',filename=influencer.image)}}" class="img-tumbnail" alt="{{influencer.fname}}">
        </div>

        <div class="col  ">
            <label class="fs-5 badge bg-primary">Name : {{influencer.fname +" "+influencer.lname}}</label>
        </div>
        
        <div class="col  ">
            <label class=" fs-5 badge bg-primary">Reach : {{influencer.reach}}</label>
        </div>

        <div class="col  ">
            <label class=" fs-5 badge bg-primary">Total earning : {{influencer.amount}}</label>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        {% for c in campaign %}
        <div class="row">

            <label class=" fs-4 badge bg-dark">{{c.title}}</label>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{track}}" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

        </div><br>
        {% endfor %}
    </div><br>

    <div class="row bt-3 align-items-center">
        {% for i,j in (requests,pending) %}
        <div class="col">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="{{url_for('static',filename=j.image)}}" class="rounded mr-2" alt="{{j.title}}">
                  <strong class="mr-auto">{{j.title}}</strong>
                  <form action="/reject/{{j.campaign_id}}",method='post'>
                    <button type="submit" value="1" name="button" ><i class="bi bi-check2"></i></button>
                    <button type="submit" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" name="button" value="0"></button>
                  </form>
                  
                </div>
                <div class="toast-body">
                  Hello, world! This is a toast message.
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
